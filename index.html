<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/metsamyller-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />    
    <meta name="description" content="Metsätyö Petri Myller - Ammattitaitoista metsätyötä ja puunkaatoa Joensuun alueella. Pihapuiden poistot, taimikonhoito ja polttopuut." />
    <meta name="keywords" content="metsätyö, puunkaato, pihapuut, polttopuut, ongelmapuu, Joensuu, taimikonhoito, metsänhoito" />
    <meta name="robots" content="index, follow" />
    <title>Metsä - Myller</title>
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/'){
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
