<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/metsamyller-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />    
    <meta name="description" content="Metsätyö Petri Myller - Ammattitaitoista metsätyötä ja puunkaatoa Joensuun alueella. Pihapuiden poistot, taimikonhoito ja polttopuut." />
    <meta name="keywords" content="metsätyö, puunkaato, pihapuut, polttopuut, ongelmapuu, Joensuu, taimikonhoito, metsänhoito" />
    <meta name="robots" content="index, follow" />
    <title>Metsä - Myller</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
